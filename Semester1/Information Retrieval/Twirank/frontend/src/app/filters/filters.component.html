 <form [formGroup]="form" (ngSubmit)="submitForm()">

    <li [formGroupName]="i" *ngFor="let item of form.controls?.poiNames?.controls; let i = index">

  <div class="card" style="margin-top: 4%">
    <div class="card-body">
      <button type="button" type="submit" class="btn btn-light">Apply</button>
      <button type="button" class="btn btn-dark" (click)="click()">Clear</button>
      <div class="card" style="margin-top: 4%">
        <div class="card-body" formArrayName="languages">
          <h3 class="card-title">Filter By Language</h3>
          <ng-container [formGroupName]="i" *ngFor="let item of form.controls?.languages?.controls; let i = index">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="checked">
                <label class="form-check-label">
                  {{languages[i].name}}
                </label>
              </div>
            </ng-container>
        </div>
        </div>
        <div class="card" style="margin-top: 4%">
          <div class="card-body" formArrayName="countries">
            <h3 class="card-title">Filter By Country</h3>
            <ng-container [formGroupName]="i" *ngFor="let item of form.controls?.countries?.controls; let i = index">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" formControlName="checked">
                  <label class="form-check-label">
                    {{countries[i].name}}
                  </label>
                </div>
              </ng-container>
          </div>
          </div>
          <div class="card" style="margin-top: 4%">
            <div class="card-body" formArrayName="verified">
              <h3 class="card-title">Filter by Verified Status</h3>
              <ng-container [formGroupName]="i" *ngFor="let item of form.controls?.verified?.controls; let i = index">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" formControlName="checked">
                    <label class="form-check-label">
                      {{verified[i].name}}
                    </label>
                  </div>
                </ng-container>
            </div>
            </div>
            <div class="card" style="margin-top: 4%; width: 100%">
              <div class="card-body" formArrayName="poiNames">
                <h3 class="card-title">Filter by POI name</h3>
                <ng-container [formGroupName]="i" *ngFor="let item of form.controls?.poiNames?.controls; let i = index">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" formControlName="checked">
                      <label class="form-check-label">
                        {{poiNames[i].name}}
                      </label>
                    </div>
                  </ng-container>
              </div>
            </div>
    
  
</div>
</div>
</form>
